<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<title>My Cookbook</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<h1 wicket:id="editPageTitle"></h1>
	<form wicket:id="recipeForm">
		<label for="title">Title</label> <input type="text" wicket:id="title" />
		<label for="ingredients">Ingredients</label> 
		<span wicket:id="ingredients">
			<div>
				<input type="text" wicket:id="amount" class="amount" /> <select
					wicket:id="unit"></select> <input type="text" wicket:id="name" />
			</div>
		</span>
		<p>
			<label for="description">How to prepare</label>
			<textarea wicket:id="description">This is a description</textarea>
		<p>
			<input type="submit" value="Save" id="formsubmit" />
	</form>
</body>
</html>
